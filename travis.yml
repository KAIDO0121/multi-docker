sudo: required
language: generic

services:
  - docker


before_install:
  - docker build -t multi-docker ./client/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true multi-docker npm run test -- --coverage

after_success:
  - docker build -t multi-docker sean/multi-client -t ./client
  - docker build -t multi-docker sean/multi-nginx -f ./nginx
  - docker build -t multi-docker sean/multi-server -f ./server
  - docker build -t multi-docker sean/multi-worker -f ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push sean/multi-client
  - docker push sean/multi-nginx
  - docker push sean/multi-server
  - docker push sean/multi-worker

